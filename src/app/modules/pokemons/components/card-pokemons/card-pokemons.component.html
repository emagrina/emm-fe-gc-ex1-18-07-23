<div class="col">
  <div class="card w-100 mt-2 mb-2" style="width: 18rem">
    <img
      class="card-img-top"
      [src]="pokemon.imageUrl"
      alt="Image character"
    />

    <div class="card-body">
      <h5 class="card-title">{{pokemon.name | capitalize }}</h5>
      <div class="d-grid gap-2">
        <div class="card-body">
          <div class="d-grid gap-2">
            <a
              class="btn btn-warning"
              type="button"
              [routerLink]="['/pokemons', pokemon.id]"
              >See more</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
